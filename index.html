<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Translate API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="icon" href="//ssl.gstatic.com/translate/favicon.ico" />
  </head>
  <body>
    <!-- Nav Bar -->

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex" href="#">
          
          <h1 class="display-6">Translator</h1>
        </a>
      </div>
    </nav>
    <hr />

    <div class="lrContainer container d-flex justify-content-evenly">
      <div class="left">
        <form>
            <select
          class="w-25 bg-transparent p-1 border border-primary rounded-1"
          name="ipLan"
          id="ipLan"
        >
          
          <option value="en" selected>English</option>
          
          <option value="fr">French</option>
         
          
        </select>

        <div class="form-floating w-25 my-2">
          <textarea
            rows="10"
            cols="34"
            class="fs-4"
            placeholder="Enter Text"
            id="ipStr"
            oninput="ajaxFun(this.value)"
            required

          ></textarea>
        </div>
      </div>

      <div class="btn align-self-center">
        <button onclick="translate.js" type="button" id="btn" class="btn btn-outline-primary">Translate</button>
      </div>
        </form>

      <div class="right">
        <select
          class="w-25 bg-transparent p-1 border border-primary rounded-1"
          name="ipLan"
          id="opLan"
        >

          
          <option value="fr" selected>French</option>
          
          <option value="en">English</option>
         
        </select>

        <div class="form-floating w-25 my-2">
          <textarea
            rows="10"
            cols="34"
            class="fs-4"
            placeholder="Translation"
            id="opStr"
            readonly
          ></textarea>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="translate.js"></script>
  </body>
</html>
